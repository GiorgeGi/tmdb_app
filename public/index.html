        <!--Trailers carousel-->
        <div class="container mb-5">
            <h3 class="text-center text-whitesmoke mb-4">Trailers</h3>
            <div class="carousel slide" id="trailersCarousel" data-bs-ride="carousel">
                <div class="carousel-inner" id="trailers-carousel-inner">

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#trailersCarousel" data-bs-slide="prev">

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#trailersCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!--Chatbot-->

            <div class="chat-header">TMDB Chatbot <i class="fa-solid fa-robot"></i></div>
            <div class="chat-body" id="chatbody"></div>
